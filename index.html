<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snake - Windows 95 Edition</title>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: #00FF00;
            text-align: center;
        }
        .window {
            background: silver;
            width: 500px;
            border: 3px solid black;
            box-shadow: 5px 5px gray;
            margin: auto;
            padding: 10px;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            text-align: left;
            font-weight: bold;
        }
        canvas {
            background: black;
            display: block;
            margin: 10px auto;
        }
        .cutscene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #00FF00;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div id="cutscene" class="cutscene">ACCESSING... <br> LOADING SNAKE.EXE</div>
    <div class="window" id="gameWindow" style="display:none;">
        <div class="title-bar">C:\WINDOWS\System32\Snake.exe</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p>Use arrow keys to navigate. Avoid system errors!</p>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("cutscene").style.display = "none";
            document.getElementById("gameWindow").style.display = "block";
            startGame();
        }, 3000);

        function startGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const gridSize = 20;
            let snake = [{x: 200, y: 200}];
            let dx = gridSize;
            let dy = 0;
            let food = { x: 100, y: 100 };
            let errors = [];
            let score = 0;

            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
                if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
                if (e.key === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
                if (e.key === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
            });

            function gameLoop() {
                let head = { x: snake[0].x + dx, y: snake[0].y + dy };
                if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                    alert("System Error: Blue Screen Detected! Game Over.");
                    document.location.reload();
                }
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    food = { x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize, y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize };
                    if (score % 5 === 0) {
                        errors.push({ x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize, y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize });
                    }
                } else {
                    snake.pop();
                }
                drawGame();
            }

            function drawGame() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, gridSize, gridSize);
                ctx.fillStyle = "lime";
                snake.forEach(seg => ctx.fillRect(seg.x, seg.y, gridSize, gridSize));
                ctx.fillStyle = "yellow";
                errors.forEach(err => ctx.fillRect(err.x, err.y, gridSize, gridSize));
            }

            setInterval(gameLoop, 150);
        }
    </script>
</body>
</html>
