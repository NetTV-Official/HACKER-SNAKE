            top: 0;
            left: 0;

            font-size: 16px;
            z-index: 10;
            animation: alert-float 3s forwards;
            font-weight: bold;

        @keyframes alert-float {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }

        .glitch {
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);

            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;

        @keyframes glitch-anim-1 {

            40% { clip: rect(20px, 9999px, 75px, 0); }

            80% { clip: rect(10px, 9999px, 60px, 0); }

        :-ms-fullscreen .game-container {
            width: 100%;
            height: 100%;
        }

        // Check if mobile device
        function checkIfMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {

        // Initialize the game with hacker boot sequence
        function initBootSequence() {
            let i = 0;
            const bootInterval = setInterval(() => {
                if (i < bootMessages.length) {
                    const line = document.createElement('p');
                    line.className = 'boot-line';
                    line.textContent = bootMessages[i];
                    
                    // Add glitch effect to some lines
                    if (i > 3 && i < 7 && Math.random() > 0.5) {
                        line.classList.add('glitch');
                        line.setAttribute('data-text', bootMessages[i]);
                    }
                    
                    terminalBody.appendChild(line);
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                    
                    // Play typing sound
                    typingSound.currentTime = 0;
                    typingSound.play();
                    
                    i++;
                    
                    // Add difficulty options after last message
                    if (i === bootMessages.length) {
                        setTimeout(() => {
                            addDifficultyOptions();
                        }, 500);
                    }
                }
            }, 500);
        }

        // Add difficulty selection options
        function addDifficultyOptions() {
            const easyOption = document.createElement('div');
            easyOption.className = 'difficulty-option';
            easyOption.textContent = "> 1. EASY";
            easyOption.onclick = () => selectDifficulty('easy');
            
            const mediumOption = document.createElement('div');
            mediumOption.className = 'difficulty-option';
            mediumOption.textContent = "> 2. MEDIUM";
            mediumOption.onclick = () => selectDifficulty('medium');
            
            const hardOption = document.createElement('div');
            hardOption.className = 'difficulty-option';
            hardOption.textContent = "> 3. HARD";
            hardOption.onclick = () => selectDifficulty('hard');
            
            terminalBody.appendChild(easyOption);
            terminalBody.appendChild(mediumOption);
            terminalBody.appendChild(hardOption);
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Select difficulty level
        function selectDifficulty(level) {
            difficulty = level;
            difficultyElement.textContent = level.toUpperCase();
            
            // Add confirmation message
            const confirmLine = document.createElement('p');
            confirmLine.className = 'boot-line';
            confirmLine.textContent = `> DIFFICULTY SET TO ${level.toUpperCase()}`;
            terminalBody.appendChild(confirmLine);
            terminalBody.scrollTop = terminalBody.scrollHeight;
            
            // Clear existing options
            const options = document.querySelectorAll('.difficulty-option');
            options.forEach(option => option.remove());
            
            // Add start prompt
            const startPrompt = document.createElement('p');
            startPrompt.className = 'boot-line';
            startPrompt.textContent = isMobile ? "> TAP TO CONTINUE" : "> PRESS ANY KEY TO CONTINUE";
            terminalBody.appendChild(startPrompt);
            terminalBody.scrollTop = terminalBody.scrollHeight;
            
            // Set up listener to start game
            if (isMobile) {
                terminalBody.addEventListener('click', function startGameOnTap() {
                    terminalBody.removeEventListener('click', startGameOnTap);
                    showGame();
                });
            } else {
                document.addEventListener('keydown', function startGameOnKey() {
                    document.removeEventListener('keydown', startGameOnKey);
                    showGame();
                });
            }
        }

        // Show the game after boot sequence
        function showGame() {
            terminal.style.display = 'none';
            gameContainer.style.display = 'flex';
            
            // Show FBI warning if hard difficulty
            if (difficulty === 'hard') {
                fbiWarning.style.display = 'block';

            // Initialize game
            initGame();
            drawGame();
            
            // Request fullscreen

        // Request fullscreen mode
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // Exit fullscreen mode

            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        // Initialize the game
        function initGame() {
            // Calculate tile size based on current canvas size
            TILE_SIZE = canvas.width / GRID_SIZE;
            
            // Initialize snake with 3 segments in the center
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            
            // Set game speed based on difficulty
            switch(difficulty) {
                case 'easy':
                    gameSpeed = 150;

                case 'medium':
                    gameSpeed = 120;
                    glitchEffect = true;
                    break;
                case 'hard':
                    gameSpeed = 100;
                    startFBIAlerts();
                    break;
            }
            
            updateScore();
        }

        // Start FBI alerts for hard difficulty
        function startFBIAlerts() {
            // Clear any existing interval
            if (fbiInterval) clearInterval(fbiInterval);
            
            // Start new interval
            fbiInterval = setInterval(() => {
                if (!gameRunning) return;
                
                // Play FBI sound
                fbiSound.currentTime = 0;
                fbiSound.play();
                
                // Create new alert
                const alert = {
                    x: Math.random() * (canvas.width - 100),
                    y: canvas.height,
                    width: 100,
                    height: 30,
                    speed: 2 + Math.random() * 3,
                    text: ["FBI WARNING", "TRACKING ACTIVE", "TERMINATE LINK", "ACCESS DENIED"][Math.floor(Math.random() * 4)]
                };
                
                fbiAlerts.push(alert);
            }, 3000);
        }

        // Generate food at random position
        function generateFood() {
            let foodPosition;
            let isOnSnake;
            
            do {
                foodPosition = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                
                isOnSnake = snake.some(segment => 
                    segment.x === foodPosition.x && segment.y === foodPosition.y
                );
            } while (isOnSnake);
            
            food = foodPosition;
        }

        // Update the score display
        function updateScore() {
            scoreElement.textContent = score.toString().padStart(4, '0');
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore.toString().padStart(4, '0');
                localStorage.setItem('hackerSnakeHighScore', highScore);
            }
        }

        // Main game loop
        function gameUpdate() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            checkFood();
            
            // Update FBI alerts
            if (difficulty === 'hard') {
                updateFBIAlerts();
            }
            
            drawGame();
        }

        // Move the snake
        function moveSnake() {
            // Update direction if valid (no reversing)
            const oppositeDirections = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (nextDirection !== oppositeDirections[direction]) {
                direction = nextDirection;
            }
            
            const head = {x: snake[0].x, y: snake[0].y};
            
            // Update head position based on direction
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            snake.unshift(head);
            
            // Remove tail unless we ate food (handled in checkFood)
            if (!checkFood()) {
                snake.pop();
            }
        }

        // Update FBI alerts position
        function updateFBIAlerts() {
            for (let i = fbiAlerts.length - 1; i >= 0; i--) {
                fbiAlerts[i].y -= fbiAlerts[i].speed;
                
                // Remove alerts that are off screen
                if (fbiAlerts[i].y + fbiAlerts[i].height < 0) {
                    fbiAlerts.splice(i, 1);
                }
            }
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }
            
            // Self collision (skip the head)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            // FBI alert collision (hard difficulty only)
            if (difficulty === 'hard') {
                const headPixelX = head.x * TILE_SIZE + TILE_SIZE/2;
                const headPixelY = head.y * TILE_SIZE + TILE_SIZE/2;
                
                for (const alert of fbiAlerts) {
                    if (headPixelX > alert.x && headPixelX < alert.x + alert.width &&
                        headPixelY > alert.y && headPixelY < alert.y + alert.height) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Check if snake ate food
        function checkFood() {
            const head = snake[0];
            
            if (head.x === food.x && head.y === food.y) {
                // Play eat sound
                eatSound.currentTime = 0;
                eatSound.play();
                
                // Increase score
                score += difficulty === 'hard' ? 20 : (difficulty === 'medium' ? 15 : 10);
                updateScore();
                
                // Increase speed slightly (with minimum speed)
                const minSpeed = difficulty === 'hard' ? 40 : (difficulty === 'medium' ? 60 : 80);
                gameSpeed = Math.max(minSpeed, gameSpeed - 2);
                clearInterval(gameLoop);
                if (gameRunning) {
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
                
                generateFood();
                return true;
            }
            return false;
        }

        // Draw the game
        function drawGame() {
            // Clear canvas with semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(13, 2, 8, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply glitch effect for medium difficulty
            if (glitchEffect && Math.random() < 0.05) {
                ctx.fillStyle = 'rgba(255, 0, 193, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(0, 143, 17, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * TILE_SIZE, 0);
                ctx.lineTo(i * TILE_SIZE, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * TILE_SIZE);
                ctx.lineTo(canvas.width, i * TILE_SIZE);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * TILE_SIZE + TILE_SIZE/2,
                    segment.y * TILE_SIZE + TILE_SIZE/2,
                    0,
                    segment.x * TILE_SIZE + TILE_SIZE/2,
                    segment.y * TILE_SIZE + TILE_SIZE/2,
                    TILE_SIZE/2
                );
                
                if (index === 0) {
                    // Head - brighter green
                    gradient.addColorStop(0, '#00ff41');
                    gradient.addColorStop(1, '#008f11');
                } else {
                    // Body - darker green
                    gradient.addColorStop(0, '#008f11');
                    gradient.addColorStop(1, '#003b00');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * TILE_SIZE + 1,
                    segment.y * TILE_SIZE + 1,
                    TILE_SIZE - 2,
                    TILE_SIZE - 2,
                    3
                );
                ctx.fill();
                
                // Add glow effect
                if (index === 0) {
                    ctx.shadowColor = '#00ff41';
                    ctx.shadowBlur = 10;
                }
            });
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            
            // Draw food (data packet)
            ctx.fillStyle = '#ff00c1';
            ctx.beginPath();
            ctx.roundRect(
                food.x * TILE_SIZE + 2,
                food.y * TILE_SIZE + 2,
                TILE_SIZE - 4,
                TILE_SIZE - 4,
                5
            );
            ctx.fill();
            
            // Add pulse animation to food
            const pulseValue = 2 + Math.sin(Date.now() / 200) * 2;
            ctx.shadowColor = '#ff00c1';
            ctx.shadowBlur = pulseValue * 3;
            ctx.fill();
            ctx.shadowColor = 'transparent';
            
            // Draw FBI alerts for hard difficulty
            if (difficulty === 'hard') {
                drawFBIAlerts();
            }
            
            // Draw binary code rain in background
            drawMatrixEffect();
        }

        // Draw FBI alerts
        function drawFBIAlerts() {
            ctx.font = 'bold 14px Share Tech Mono';
            ctx.textAlign = 'center';
            
            fbiAlerts.forEach(alert => {
                // Draw alert background
                ctx.fillStyle = 'rgba(255, 0, 51, 0.7)';
                ctx.fillRect(alert.x, alert.y, alert.width, alert.height);
                
                // Draw alert text
                ctx.fillStyle = 'white';
                ctx.fillText(alert.text, alert.x + alert.width/2, alert.y + alert.height/2 + 5);
            });
            
            ctx.textAlign = 'left';
        }

        // Draw matrix-like binary code in background
        function drawMatrixEffect() {
            ctx.fillStyle = 'rgba(0, 255, 65, 0.05)';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;
                ctx.fillRect(x, y, size, size);
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Clear FBI interval if hard difficulty
            if (difficulty === 'hard') {
                clearInterval(fbiInterval);
            }
            
            // Play game over sound
            gameoverSound.currentTime = 0;
            gameoverSound.play();
            
            // Flash the canvas
            let flashCount = 0;
            const flashInterval = setInterval(() => {
                if (flashCount % 2 === 0) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                } else {
                    drawGame();
                }
                
                flashCount++;
                if (flashCount >= 6) {
                    clearInterval(flashInterval);
                    setTimeout(() => {
                        alert(`SYSTEM FAILURE!\nYOUR SCORE: ${score}\nTRY AGAIN?`);
                        resetGame();
                    }, 300);
                }
            }, 200);
        }

        // Handle keyboard input
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case 'Escape':
                    // Don't allow exiting fullscreen with Escape to prevent accidental exits
                    e.preventDefault();
                    break;
            }
        }

        // Handle touch events for swipe controls
        function handleTouchStart(e) {
            if (!gameRunning) return;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchEnd(e) {
            if (!gameRunning) return;
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // Determine primary direction of swipe
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (dx < 0 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // Vertical swipe
                if (dy > 0 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (dy < 0 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }

        // Handle mobile control buttons
        function setupMobileControls() {
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
        }

        // Start the game
        function startGame() {
            if (gameRunning || !difficulty) return;
            gameRunning = true;
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // Reset the game
        function resetGame() {
            clearInterval(gameLoop);
            if (difficulty === 'hard') {
                clearInterval(fbiInterval);
                fbiAlerts = [];
            }
            gameRunning = false;
            initGame();
            drawGame();
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (gameRunning) {
                drawGame();
            }
        });

        // Launch screen click handler
        launchScreen.addEventListener('click', () => {
            launchScreen.style.display = 'none';
            terminal.style.display = 'flex';
            checkIfMobile();
            initBootSequence();
        });

        // Touch event listeners for swipe controls
        canvas.addEventListener('touchstart', handleTouchStart, { passive: true });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Mobile control buttons
        setupMobileControls();

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        document.addEventListener('keydown', handleKeyPress);

        // Initialize the game
        resizeCanvas();
    </script>
</body>
